<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS uzduotis 2</title> <!--pavadinimas ant skirtuko-->

<script>
function showtext() {//funkcija

//document.getElementById("result").innerHTML="mygtukas veikia!";//kviecia i ekrana
    var vardas= document.getElementById("vardas").value;
    var pavarde= document.getElementById("pavarde").value;

    var kreipinys= pakeisti_teksta(vardas);
    console.log("Labas "+kreipinys);

    var t="Labas rytas "+vardas+' '+pavarde+'!';
    document.getElementById("result").innerHTML=t;
    console.log(t);
}

function pakeisti_teksta(tekstas) {
    var x=tekstas+"ai";

    x=x+":)";
    x=x+"Ketvirtadienis";
    return x;
}
</script>

</head>
<body><!--informacija-->
<h1>Hello world!</h1><!--tekstas ekrane-->

<div>
    <button id="btn" onclick="showtext()">Go!</button><!--mygtukas ant kurio paspaudus ismetamas tekstas-->
</div>


<div>
    Vardas:
    <input type="text" id="vardas" placeholder="iveskite varda..."/><!--langelis kuriam rasom teksta-->
</div>
<div>
    PavardÄ—:
    <input type="text" id="pavarde" placeholder="iveskite pavarde..."/>
</div>


<div>
    <div id="result"/> <!--parasomas id kuris naudojamas kai kviecia funkcija-->
</div>


</body>
</html>
