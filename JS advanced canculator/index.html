<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>advance canculator</title>


    <script>


        //Si funkcija skaiciuos rezultata
        function Calc(o){
            var a_text = document.getElementById("nr1").value;
            var b_text = document.getElementById("nr2").value;
            var c_text = document.getElementById("nr3").value;

            var a = parseFloat(a_text);
            var b = parseFloat(b_text);
            var c = parseFloat(c_text);

            var x = 0;
            if(o == "+"){
                x = a + b + c;
                return x;
            }else if(o == "-"){
                x = a - b - c;
                return x;
            }else if(o == "*"){
                x = a * b * c;
                return x;
            }else if(o == "/"){
                x = a / b / c;
                return x;
            }else{
                console.log('Nezinoma operacija');
                x = 0;
                return x;
            }
        }

        function CalcResult(){
            //Ar mes norim Sum ar Divide ar Multiply?
            var o = document.getElementById("operator").value; //calc operatorius pagal nutilejima yra '+' bet
            //console.log(o);

            //paskaiciuot rezultata
            var first_name;
            var res = Calc(o);

            //TODO: Atvaizduot taisinga operatoriu
            document.getElementsByClassName("operator-simbol").innerHTML = o;

            //atvaizduot rezultata
            document.getElementById("result").value = res;
        }
    </script>
</head>

<body>
<div>
    <input type="text" id="nr1" placeholder="a" /> <span class="operator-simbol">+</span>
    <input type="text" id="nr2" placeholder="b" /> <span class="operator-simbol">+</span>
    <input type="text" id="nr3" placeholder="c" /> <span class="operator-simbol">+</span>
    <input type="text" id="result" placeholder="result" />
</div>


<div>

    <select id="operator">
        <option value="+">Sum (+)</option>
        <option value="-">Minus (-)</option>
        <option value="*">Multiply (*)</option>
        <option value="/">Devide (/)</option>
    </select>

    <button id="Calc" onclick="CalcResult()" >=</button>
</div>

</div>

</body>

</html>
