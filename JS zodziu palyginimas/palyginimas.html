<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zodziu lyginimas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>

    <script>
function palyginti(){
    var a_text=document.getElementById("word1").value;
    var b_text=document.getElementById("word2").value;
    if (a_text==b_text){
            var word3 = "Šie žodžiai yra vienodi";
        } else {
            var word3 = "Šie žodžiai yra skirtingi";
        }
        document.getElementById("word3").value = word3;
    }

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6"
             <div id="app">
                 <div class="row">
                     <div class="col-lg-5">
                         <div class="form-goup">
                          <label for="word1">Pirmas žodis:</label>
                             <input type="text" class="form-control" id="word1" placeholder="Įveskite žodį...">
                         </div>
                     </div>
                     <div class="col-lg-2"></div>
                     <div class="col-lg-5">
                         <div class="form-group">
                             <label for="word2">Antras žodis:</label>
                             <input type="text" class="form-control" id="word2" placeholder="Įveskite žodį...">
                         </div>
                     </div>
                 </div>
                 <div class="form-group">
                     <button class="btn btn-success" onclick="palyginti()" id="btn">Palyginti</button>
                 </div>
                 <div class="form-group">
                     <input type="text" class="form-control" id="word3" placeholder="Atsakymas">
                 </div>
             </div>
    </div>
</div>

<canvas id="canvas"></canvas>
<script src="galaxy.js"></script>
</body>
</html>
