<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rainbow</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="css/style.css"/>

    <style>
        #app{
            background:orange;
        }
    </style>

    <script>
        function gorainbow(){
            //console.log("Gorainbow works!");

            var rainbow = ["red","orange","yellow","green","blue","indigo","violet"];

            var p = 0;
            var p_string = document.getElementById("position").value;
            console.log(p_string);
            p = parseInt(p_string);

            document.body.style.background = rainbow[p];

        }

        function gorainbow_input(){
            //console.log("Gorainbow works!");
            var rainbow = ["red","orange","yellow","green","blue","indigo","violet"];
            var p = document.getElementById("position").value;
            document.body.style.background = rainbow[p];
        }

        function gorainbow_random(){
            //console.log("Gorainbow works!");
            var rainbow = ["red","orange","yellow","green","blue","indigo","violet"];

            // random number between 0-8
            var r = Math.floor(8*Math.random());
            //console.log(r);
            document.body.style.background = rainbow[r];
        }
    </script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div id="app">
                <div>
                    <input type="number" id="position" placeholder="pozicija" value="" />
                    <button id="Start" onclick="gorainbow_input()" >Start</button>
                </div>
                <div>
                    <button id="Start" onclick="gorainbow_random()" >Set random color</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
